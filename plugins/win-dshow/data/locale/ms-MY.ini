Buffering.ToolTip="Bila dibenarkan, timbal data video/audio untuk memastikan main balik\n paling lancar dan tepat yang mungkin, tetapi melibatkan kos kependaman yang meningkat.\nKetika menggunakan penimbalan dengan kad tangkap video, disarankan\nmenetapkan kad dan program dengan kadar\nbingkai yang sama untuk keputusan terbaik\n\nKetika dilumpuhkan, pastikan main balik kependaman terendah, tetapi mengambil kos ketepatan\n main balik bingkai. Ia sesuai untuk kamera muka, atau ketika anda mahu guna tetingkap\n pratonton program untuk memainkan satu konsol.\n\nAuto-kesan (lalai) ditetapkan benar jika peranti ada lengah, dan dilumpuhkan\n jika ia tiada lengah."
