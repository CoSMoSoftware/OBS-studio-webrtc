Buffering.ToolTip="Երբ միացված է, աուդիո/վիդեո հոսքը բուֆերացված է սահուն և\nճշգրիտ նվագարկման համար, սակայն ուշացումը մեծանում է: Եթե ​​դուք\nօգտագործում եք նկարահանման քարտ, խորհուրդ ենք տալիս ծրագրավորել նույն\nկադրերի արագությունը լավագույն արդյունքների համար:\n\nԵթե անջատված է, հեռարձակումը կխաղա նվազագույն ուշացումով,\nսակայն կտուժի կադրերի հավատարմությունը: Այս տարբերակն իդեալական չէ վեբ-տեսախցիկների համար, կամ եթե ցանկանում եք օգտագործել ծրագրի \nնախադիտման պատուհանը վահանակում խաղալու համար:\n\nԱվտոհայտնաբերում (կանխադրված), ընտրանքը սահմանում է «Միացված է», եթե սարքը\n ունի ուշացում, և «Հաշմանդամ», եթե այն ուշացում չունի:"
