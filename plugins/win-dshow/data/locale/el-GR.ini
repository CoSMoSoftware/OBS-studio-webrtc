Buffering.ToolTip="Όταν είναι ενεργοποιημένο, το buffer ήχου/βίντεο δεδομένων θα διασφαλιστεί η ομαλότερη και πιο\ακριβή αναπαραγωγή, αλλά με κόστος την αύξηση του λανθάνοντα χρόνου. Όταν χρησιμοποιείτε\nbuffering με μια κάρτα καταγραφής βίντεο, συνιστάται να ορίσετε την κάρτα και το\nprogram στο ίδιο framerate για καλύτερα αποτελέσματα.\n\εξασφαλίζει χαμηλότερο latency αναπαραγωγή, αλλά με το κόστος των πλαισίων\nplayback ακρίβεια. Αυτό είναι ιδανικό για το πρόσωπο κάμερες, ή όταν θέλετε να χρησιμοποιήσετε το\nprogram είναι το παράθυρο προεπισκόπησης για να παίξει μια κονσόλα.\n\nAuto-detect (προεπιλογή) σύνολα για να ενεργοποιηθεί εάν η συσκευή σας έχει καθυστέρηση, και άτομα με ειδικές ανάγκες\nif δεν έχει καμία καθυστέρηση."
